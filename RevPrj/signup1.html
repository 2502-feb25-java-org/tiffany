                  <div class="jumbotron">
                        <h1 class="display-4">Sign Up to Join Revature!</h1>
                        <p class="lead">Fill out the simple contact form.</p>
                        <hr class="my-4">
                        <p>Look out for a response from one of our recruiters!</p>

    <div   class="container" >
         <main>
    <form action="url" method="GET">
    <fieldset class="center">

            <div class="container">
                    <div class="row">
                      <div class="col-sm">
                            <legend> Sign up requirements</legend>
                            <label for="name"> First Name:</label><br>
                            <input type="text" name="name" placeholder="First name" id="name" required/><br>
                            <label> Last Name:</label><br>
                            <input type="text" name="name" placeholder="Last name" id="name" required/>
                      </div>
                      <div class="col-sm">
                            <legend>Gender and Age</legend>
                                    <label for="gender">Gender :
                                        <label for="male" >Male<input type="radio" name="gender" id="male" /></label>
                                        <label for="female">Female<input type="radio" name="gender" id="female" /> </label>
                                        <label for="others">Others<input type="radio" name="gender" id="others" /></label>
                                    </label>
                                    <div>
                                    <label>Age</label>
                                    <input type="text" name="Age" min="16" max="120" maxlength="2" placeholder="Age">
                                </div>
                      </div>
                      <div class="col-sm">
                            <fieldset class="contact">
                                    <legend>Contact Information</legend>
                                    <div>
                                            <label for="phone">Enter your Phone: </label>
                                            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone"required>
                                        </div>
                                             <div>
                                                    <label for="email">Enter your email: </label>
                                                    <input type="email" name="email" id="email"  placeholder="email"required>
                                                </div>
                                                <button type="button" class="btn btn-primary">Primary</button>
                                            </div>
                                            </fieldset>                      </div>
                    </div>
                  </div>
                    </fieldset>
        </form> 
    </main>
