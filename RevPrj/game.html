<h1>Space N Vaders</h1>
<h1>Use Arrow keys to move left and right</h1>
<h1>Use space key to shoot</h1>

<canvas id="canvas" width="600" height="400"></canvas>
<script src='gamecore.js'></script>

<script language="JavaScript">
var can = document.getElementById("canvas");
var c = can.getContext('2d');


//new code 
player.width = 46;  
player.height = 46; 


//new code 
var ship_image; 
 
loadResources(); 
 
function loadResources() { 
    ship_image = new Image(); 
    ship_image.src = "Hunter1.png"; 

    bomb_image = new Image(); 
    bomb_image.src = "bomb.png"; 
     
    bullet_image = new Image(); 
    bullet_image.src = "bullets.png"; 
} 

function mainLoop() {
	var c = can.getContext('2d');
	updateGame();
	updateBackground();
	updateEnemies();
	updatePlayer();
	
	updatePlayerBullets();
	updateEnemyBullets();
	checkCollisions();
	
	drawBackground(c);
	drawEnemies(c);
	drawPlayer(c);
	drawEnemyBullets(c);
	drawPlayerBullets(c);
	drawOverlay(c);
}
// =========== player ============
function firePlayerBullet() {
	//create a new bullet
	playerBullets.push({
		x: player.x,
		y: player.y - 5,
		width:10,
		height:10,
	});
}
function drawPlayer(c) {
    if(player.state == "dead") return;
    
    if(player.state == "hit") {
        c.fillStyle = "yellow";
        c.fillRect(player.x,player.y, player.width, player.height);
    	return;
	}
	c.fillStyle = "red";
    //c.fillRect(player.x,player.y, player.width, player.height);
    
    c.drawImage(ship_image,  
	    25,1, 23,23, //src coords 
	    player.x, player.y, player.width, player.height //dst coords 
	    ); 
}
function drawPlayerBullets(c) { 
    c.fillStyle = "blue"; 
    for(i in playerBullets) { 
        var bullet = playerBullets[i]; 
        var count = Math.floor(bullet.counter/4); 
        var xoff = (count%4)*24; 
        c.fillRect(bullet.x, bullet.y, bullet.width,bullet.height); 
        c.drawImage( 
            bullet_image, 
            xoff+10,0+9,8,8,//src 
            bullet.x,bullet.y,bullet.width,bullet.height//dst 
        ); 
    } 
}

// =========== background ============
function drawBackground(c) {
	c.fillStyle = "black";
	c.fillRect(0,0,can.width,can.height);
}
// =========== enemies ===============
function drawEnemies(c) {
    for(var i in enemies) {
        var enemy = enemies[i];
        if(enemy.state == "alive") {
            c.fillStyle = "green";
            c.fillRect(enemy.x,enemy.y,enemy.width,enemy.height);
        }
        if(enemy.state == "hit") {
            c.fillStyle = "purple";
            c.fillRect(enemy.x,enemy.y,enemy.width,enemy.height);
        }
        //this probably won't ever be called.
        if(enemy.state == "dead") {
            c.fillStyle = "black";
            c.fillRect(enemy.x,enemy.y,enemy.width,enemy.height);
        }
    }
}
function createEnemyBullet(enemy) {
    return {
        x:enemy.x, 
        y:enemy.y+enemy.height, 
        width:4, 
        height:12, 
        width:30, 
        height:30, 
        counter:0,
    }
}
function drawEnemyBullets(c) {
    for(var i in enemyBullets) { 
        var bullet = enemyBullets[i]; 
        c.fillStyle = "yellow"; 
       // c.fillRect(bullet.x, bullet.y , bullet.width, bullet.height); 
        var xoff = (bullet.counter%9)*12 + 1; 
        var yoff = 1; 
        c.drawImage(bomb_image, 
            xoff,yoff,11,11,//src 
            bullet.x,bullet.y,bullet.width,bullet.height//dest 
            ); 
    }
}
// =========== overlay ===============
function drawOverlay(c) {
    if(game.state == "over") {
        c.fillStyle = "white";
        c.font = "Bold 40pt Arial";
        c.fillText("GAME OVER",140,200);
        c.font = "14pt Arial";
        c.fillText("press space to play again", 190,250);
    }
    if(game.state == "won") {
        c.fillStyle = "white";
        c.font = "Bold 40pt Arial";
        c.fillText("SWARM DEFEATED",50,200);
        c.font = "14pt Arial";
        c.fillText("press space to play again", 190,250);
    }
}
doSetup();
setInterval(mainLoop,1000/30);
</script>
